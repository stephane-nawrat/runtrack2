<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire _POST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Testez le compteur d'arguments POST</h1>
        
        <p class="instruction">
            Remplissez un ou plusieurs champs ci-dessous.<br>
            Seuls les champs remplis seront comptés.
        </p>
        
        <form method="POST" action="compteur_post.php" id="monFormulaire">
            
            <div class="champ">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" placeholder="Votre prénom">
            </div>
            
            <div class="champ">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom">
            </div>
            
            <div class="champ">
                <label for="ville">Ville :</label>
                <input type="text" id="ville" name="ville" placeholder="Votre ville">
            </div>
            
            <div class="champ">
                <label for="age">Âge :</label>
                <input type="text" id="age" name="age" placeholder="Votre âge">
            </div>
            
            <button type="submit">Envoyer et compter</button>
        </form>
        
    </div>
    
</body>
</html>
